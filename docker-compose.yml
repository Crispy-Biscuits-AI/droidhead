version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "logan"
      N8N_BASIC_AUTH_PASSWORD: "change-this"
      N8N_HOST: "localhost"
      N8N_PORT: 5678
      N8N_PROTOCOL: "http"

      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: "n8n"
      DB_POSTGRESDB_USER: "n8n"
      DB_POSTGRESDB_PASSWORD: "n8n"

      # Optional: so webhooks work locally
      N8N_EDITOR_BASE_URL: "http://localhost:5678"
      N8N_PUBLIC_URL: "http://localhost:5678"

    volumes:
      - n8n_data:/home/node/.n8n

  gpt-oss:
    # Replace with the exact GPT-OSS image you use
    # Example if you're using a generic OpenAI-compatible gateway:
    image: ghcr.io/gpt-oss/gpt-oss:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Adjust these to your actual config (model path, weights, etc.)
      GPT_OSS_MODEL: "gpt-oss:20b"
      GPT_OSS_API_KEY: "local-dev-key" # used just as a placeholder token
    volumes:
      - gpt_oss_models:/models

volumes:
  n8n_postgres_data:
  n8n_data:
  gpt_oss_models: