services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n
      POSTGRES_DB: n8n
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "logan"
      N8N_BASIC_AUTH_PASSWORD: "change-this"
      N8N_HOST: "localhost"
      N8N_PORT: 5678
      N8N_PROTOCOL: "http"

      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: "n8n"
      DB_POSTGRESDB_USER: "n8n"
      DB_POSTGRESDB_PASSWORD: "n8n"

      N8N_EDITOR_BASE_URL: "http://localhost:5678"
      N8N_PUBLIC_URL: "http://localhost:5678"

    volumes:
      - n8n_data:/home/node/.n8n

  gpt-oss:
    image: docker.io/org/gpt-oss:20b
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - gptoss_data:/data

  teacher:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - gpt-oss
    environment:
      GPT_OSS_BASE_URL: "http://gpt-oss:8000/v1"
      TEACHER_MODEL_NAME: "gpt-oss:20b"
      TEACHER_PORT: "8000"
    ports:
      - "8001:8000"

volumes:
  n8n_postgres_data:
  n8n_data:
  gptoss_data:
